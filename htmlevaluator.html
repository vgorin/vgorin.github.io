<html>
<head id="pagehead">
<title>HTML Evaluator</title>
<style type="text/css">
body, textarea {
	font: 9pt verdana, sans-serif;
}
input[type=text], textarea {
	border: none;
}
textarea {
	width: 100%;
	height: 97%;
}
input[type=button] {
	width: 300px;
	background-color: #D0FFD0;
	border: 2px solid #80D080;
	font: bold 8pt verdana, sans-serif;
	color: #005000;
}
</style></head>
<body id="pagebody">
<div id="workarea"><textarea id="htmlarea">
<h1>Hello World!</h1>
<p>Type your html code here and press &quot;Evaluate&quot; button</p>
</textarea></div>
<input type="button" value="Evaluate HTML in Current Document" onclick="eval_doc()">
<input type="button" value="Evaluate HTML in New Pop-up Window" onclick="eval_pop()">
<div id="htmlresult"></div>
</body>
<script type="text/javascript" id="pagescript">
var pagestyles = document.getElementById('pagestyles');
var pagescript = document.getElementById('pagescript');
var pagebody = document.getElementById('pagebody');
var htmlarea = document.getElementById('htmlarea');
var workarea = document.getElementById('workarea');
var htmlresult = document.getElementById('htmlresult');
//htmlarea.value = pagebody.innerHTML;
function eval_doc() {
	pagebody.innerHTML = htmlarea.value;
//	htmlarea.value = pagebody.innerHTML;
}
function eval_pop() {
	var popname = "htmlpop" + Math.random() * Math.pow(10, 8);
	var pop = window.open("", popname, "");
	if(pop) {
		pop.document.write('<html>');
		pop.document.write('<head id="pagehead">');
		pop.document.write(pagehead.innerHTML);
		pop.document.write('</head>');
		pop.document.write('<body id="pagebody">');
		pop.document.write(htmlarea.value);
		pop.document.write('</body>');
		pop.document.write('</html>');
		pop.focus();
	}
}
</script>
